<!DOCTYPE html>
<html>
<head>
	<!--meta標籤    viewport視口-->
	<meta charset="utf-8"/>
	<meta name="description" content="自學練習用網站"/>
	<meta name="author" content="Sharki"/>

	<title>自學練習中HTML</title>
	<link rel="stylesheet" type="text/css" href="../css/site.css">
	<link rel="stylesheet" type="text/css" href="css/lab.css">
</head>
<body>
	<!--基本標籤-->
	<h2>第一篇文章</h2>
	<p>今天天氣好好 <i><b>爽啦</b></i> 哈哈</p>

	<br/>

	<h2>第二篇文章</h2>
	<p>今天天氣不好 <b>不爽</b> 哭啊</p>
	<hr>

	<!--連結 & 圖片-->
	<a href="https://google.com">Google網站</a>
	<a href="../index.html">INDEX</a>
	<a href="../lab2/index.html">lab2</a>

	<a href="img/Sharki.png">Sharki</a>

	<img src="img/Sharki.png" width="300">
	<hr>

	<!--影片 & 嵌入youtube影片-->
	<!-- <video src="videofile.ogg" autoplay poster="posterimage.jpg"> </video> -->

	<iframe width="560" height="315" src="https://www.youtube.com/embed/AB7ID8zsupM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	<hr>

	<!--
	列表 & 表格
	<ul> 黑點排列
	<ol> 數字排列
	-->
	<ul type="I">
		<li>Google</li>
		<li>Facebook</li>
		<li>Tiwtter</li>
	</ul>
	<hr>

	<!--
	表格
	<tr> TEXT </tr> Table Raw
	<td> TEXT </td> Table Cell
	-->
	<table width="400">
		<tr>
			<td>日期</td>
			<td>英文</td>
			<td>數學</td>
		</tr>
		<tr>
			<td>10/20</td>
			<td>100</td>
			<td>98</td>
		</tr>
		<tr>
			<td>10/21</td>
			<td>99</td>
			<td>100</td>
		</tr>
	</table>
	<hr>

	<!--
	html的容器 div & span
	span 寬度多少 就佔多少
	div 不管寬度多少 都是佔一整排
	-->
	<div style="color:blue">
		<ol type="1">
			<li>Google</li>
			<li>Facebook</li>
			<li>Tiwtter</li>
		</ol>

		<table width="400">
			<tr>
				<td>日期</td>
				<td>英文</td>
				<td>數學</td>
			</tr>
			<tr>
				<td>10/20</td>
				<td>100</td>
				<td>98</td>
			</tr>
			<tr>
				<td>10/21</td>
				<td>99</td>
				<td>100</td>
			</tr>
		</table>
	</div>
	<hr>

	<span> span1 </span>
	<span> span2 </span>
	<hr>
	<div> div1	</div>
	<div> div2	</div>
	<hr>

	<!--input & textarea 輸入標籤-->
	<input type="text" placeholder="Username"/>
	<br>
	<br>
	<input type="password" placeholder="Password"/>
	<br>
	<br>
	<input type="date"/>
	<br>
	<br>
	<input type="range"/>
	<br>
	<br>
	<input type="file">
	<br>
	<br>
	<input type="checkbox">
	<br>
	<br>
	<textarea name="name" rows="8" cols="80" placeholder="Type in your text"></textarea>
	<hr>










</body>
</html>
